<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Keerti Computer Institute.</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: #fff;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .form-control {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
        }
        .form-control::placeholder {
            color: #ccc;
        }
        .btn-primary {
            background: #2575fc;
            border: none;
        }
        .btn-primary:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Student Registration Form</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="studentName">First Name</label>
                    <input type="text" class="form-control" id="studentName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="studentName">Middle Name</label>
                    <input type="text" class="form-control" id="studentName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="studentName">Last Name</label>
                    <input type="text" class="form-control" id="studentName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <select class="form-control" required id="gender">
                        <option value="" disabled selected>Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="course">Select Course</label>
                    <select class="form-control" id="course">
                        <option value="webDevelopment">Web Development</option>
                        <option value="graphicDesign">Graphic Design</option>
                        <option value="dataScience">Data Science</option>
                        <option value="cyberSecurity">Cyber Security</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="studentEmail">Email address</label>
                    <input type="email" class="form-control" id="studentEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="studentPhone">Phone Number</label>
                    <input type="tel" class="form-control" id="studentPhone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" required placeholder=" " id="password">
                </div>
                <div class="form-group">
                    <label for="repassword">Re-type Password</label>
                    <input type="password" class="form-control" required placeholder=" " id="repassword">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#registrationForm').on('submit', function(e){
                e.preventDefault();
                let name = $('#studentName').val();
                let email = $('#studentEmail').val();
                let phone = $('#studentPhone').val();
                let course = $('#course').val();
                
                alert(`Thank you for registering, ${name}!\nEmail: ${email}\nPhone: ${phone}\nCourse: ${course}`);
            });
        });
    </script>
</body>
</html>
